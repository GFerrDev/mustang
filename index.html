<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang</title>
</head>

<body>
    <header>
        <h1>Mustang</h1>
        <div class="imgconteiner">
            <img class="limg" src="https://i.pinimg.com/originals/82/f6/28/82f628947a6d78d6dbee7b9c324feeb2.jpg"
                alt="Logo Mustang sobre fundo escuro">
        </div>
    </header>
    <main>
        <div data-aos="fade-up">
            <div class="conteiner">

                <div class="imagens">

                    <input type="radio" name="radio" id="imagem1" checked>
                    <input type="radio" name="radio" id="imagem2">
                    <input type="radio" name="radio" id="imagem3">
                    <input type="radio" name="radio" id="imagem4">
                    <input type="radio" name="radio" id="imagem5">
                    <input type="radio" name="radio" id="imagem6">


                    <div class="imagem img1">
                        <img src="https://assets.whichcar.com.au/image/upload/s--3fybZrRA--/c_fill,q_auto:good/c_scale,w_3072/f_auto/v1/archive/whichcar/2020/04/17/Misc/Ford-Mustang-History-Shelby-GT350.jpg"
                            alt="">
                    </div>

                    <div class="imagem img2">
                        <img src="https://assets.whichcar.com.au/image/upload/s--VII6-rl5--/c_fill,q_auto:good/c_scale,w_3072/f_auto/v1/archive/whichcar/2020/04/17/Misc/Ford-Mustang-History-Geoghegan.jpg"
                            alt="">
                    </div>

                    <div class="imagem img3">

                        <img src="https://quatrorodas.abril.com.br/wp-content/uploads/2021/02/Shelby-GT500-CR-frente-e1612797794832.jpg?quality=70&strip=info "
                            alt="">

                    </div>

                    <div class="imagem img4">

                        <img src="https://assets.whichcar.com.au/image/upload/s--6ycv7tdv--/c_fill,q_auto:good/c_scale,w_3072/f_auto/v1/archive/whichcar/2020/04/17/Misc/Ford-Mustang-History-2nd-gen-Mustang-Cobra.jpg"
                            alt="">


                    </div>

                    <div class="imagem img5">

                        <img src="https://cdn.pixabay.com/photo/2018/11/17/18/58/shelby-3821716_1280.jpg" alt="">

                    </div>

                    <div class="imagem img6">

                        <img src="https://hips.hearstapps.com/hmg-prod/images/2022-ford-mustang-shelby-gt500-02-1636734552.jpg"
                            alt="">

                    </div>
                </div>
                <div class="navegacao">

                    <label for="imagem1" class="bar"></label>

                    <label for="imagem2" class="bar"></label>

                    <label for="imagem3" class="bar"></label>

                    <label for="imagem4" class="bar"></label>

                    <label for="imagem5" class="bar"></label>

                    <label for="imagem6" class="bar"></label>

                </div>
            </div>
        </div>
    </main>
    <footer>

        <h6>Desenvolvido por Gabriel Ferreira | &copy; Novembro 2023</h6>
    </footer>
</body>

</html>
